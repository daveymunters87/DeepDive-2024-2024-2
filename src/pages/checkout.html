<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/decc07a60c.js" crossorigin="anonymous"></script>
    <script defer src="../js/checkout.js"></script>
</head>

<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="relative bg-gradient-to-r from-[#264653] to-[#1f756b] shadow-lg backdrop-blur-md bg-opacity-90">
        <div class="container flex items-center justify-between py-4 px-8 mx-auto text-white">
            <!-- Logo Section -->
            <a href="#" class="flex items-center">
                <img src="../assets/images/Logo-wit.png" alt="Logo" class="w-40">
            </a>

            <!-- Navigation Links -->
            <div class="flex items-center space-x-10 text-lg font-semibold tracking-wider">
                <a href="#" class="relative group">
                    <span
                        class="border-b-2 border-transparent group-hover:border-white transition-all duration-300 ease-in-out">Home</span>
                    <span
                        class="absolute -bottom-1 left-0 w-0 h-0.5 bg-white group-hover:w-full transition-all duration-500 ease-in-out"></span>
                </a>
                <a href="#" class="relative group">
                    <span
                        class="border-b-2 border-transparent group-hover:border-white transition-all duration-300 ease-in-out">Over
                        mij</span>
                    <span
                        class="absolute -bottom-1 left-0 w-0 h-0.5 bg-white group-hover:w-full transition-all duration-500 ease-in-out"></span>
                </a>
                <a href="#" class="relative group">
                    <span
                        class="border-b-2 border-transparent group-hover:border-white transition-all duration-300 ease-in-out">Services</span>
                    <span
                        class="absolute -bottom-1 left-0 w-0 h-0.5 bg-white group-hover:w-full transition-all duration-500 ease-in-out"></span>
                </a>
                <a href="index.html" class="relative group">
                    <span
                        class="border-b-2 border-transparent group-hover:border-white transition-all duration-300 ease-in-out">Collecties</span>
                    <span
                        class="absolute -bottom-1 left-0 w-0 h-0.5 bg-white group-hover:w-full transition-all duration-500 ease-in-out"></span>
                </a>
                <a href="#" class="relative group">
                    <span
                        class="border-b-2 border-transparent group-hover:border-white transition-all duration-300 ease-in-out">Blog</span>
                    <span
                        class="absolute -bottom-1 left-0 w-0 h-0.5 bg-white group-hover:w-full transition-all duration-500 ease-in-out"></span>
                </a>
                <a href="#" class="relative group">
                    <span
                        class="border-b-2 border-transparent group-hover:border-white transition-all duration-300 ease-in-out">Contact</span>
                    <span
                        class="absolute -bottom-1 left-0 w-0 h-0.5 bg-white group-hover:w-full transition-all duration-500 ease-in-out"></span>
                </a>
            </div>

            <!-- Shopping Cart -->
            <div class="relative flex items-center">
                <a href="#"
                    class="relative flex items-center justify-center w-12 h-12 bg-white bg-opacity-10 hover:bg-opacity-20 rounded-full transition duration-300 ease-in-out">
                    <i class="fas fa-shopping-cart text-white text-2xl"></i>
                </a>
            </div>
        </div>
    </nav>

    <!-- Shopping Cart Page -->
    <main class="container mx-auto p-8">
        <h1 class="text-2xl font-bold mb-6">Afrekenen</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Contact and Payment Section -->
            <div class="bg-white p-6 shadow-md rounded-lg">
                <h2 class="text-xl font-semibold mb-4">Contact</h2>
                <p>E-mailadress</p>
                <input type="email" placeholder="Voor orderbevestiging en download"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#264653]">
                <h2 class="text-xl font-semibold mt-6 mb-4">Betaalmethode</h2>
                <div class="space-y-4">
                    <div class="mt-6 border border-gray-300 rounded-lg p-4 shadow-sm">
                        <div class="flex items-center justify-between mb-4">
                            <!-- Ideal Logo -->
                            <div class="flex items-center gap-2">
                                <input type="radio" id="ideal" name="payment-method" checked
                                    class="form-radio text-blue-600 focus:ring-blue-500">
                                <label for="ideal" class="text-sm font-medium text-gray-900">iDeal</label>
                            </div>
                            <img src="../assets/images/ideal.jpg" alt="iDeal Logo" class="h-6 bg-white">
                        </div>

                        <!-- Dropdown -->
                        <div class="relative">
                            <select id="bank"
                                class="w-full p-3 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 appearance-none">
                                <option disabled selected>Selecteer bank</option>
                                <option value="nationale-nederlanden">Nationale Nederlanden</option>
                                <option value="ing">ING</option>
                                <option value="abn-amro">ABN AMRO</option>
                                <option value="asn-bank">ASN Bank</option>
                                <option value="bunq">bunq</option>
                                <option value="knab">Knab</option>
                                <option value="rabobank">Rabobank</option>
                                <option value="regiobank">RegioBank</option>
                                <option value="revolut">Revolut</option>
                                <option value="sns">SNS</option>
                            </select>
                            <!-- Dropdown Arrow -->
                            <div class="absolute inset-y-0 right-3 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 9l-7 7-7-7" />
                                </svg>
                            </div>
                        </div>
                    </div>
                    <!-- Creditcard Payment Method -->
                    <div class="flex items-center justify-between p-4 border border-gray-300 rounded-lg">
                        <div class="flex items-center gap-2">
                            <input type="radio" id="creditcard" name="payment-method"
                                class="form-radio text-blue-600 focus:ring-blue-500">
                            <label for="creditcard" class="text-sm font-medium text-gray-900">Creditcard</label>
                        </div>
                        <img src="../assets/images/creditcard.jpg" alt="Creditcard Logo" class="h-6">
                    </div>
                    <!-- PayPal Payment Method -->
                    <div class="flex items-center justify-between p-4 border border-gray-300 rounded-lg">
                        <div class="flex items-center gap-2">
                            <input type="radio" id="paypal" name="payment-method"
                                class="form-radio text-blue-600 focus:ring-blue-500">
                            <label for="paypal" class="text-sm font-medium text-gray-900">PayPal</label>
                        </div>
                        <img src="../assets/images/paypal.webp" alt="PayPal Logo" class="h-6">
                    </div>
                </div>
            </div>

            <!-- Order Summary Section -->
            <div class="bg-white p-6 shadow-md rounded-lg flex flex-col justify-between">
                <h2 class="text-xl font-semibold mb-4">Bestelling</h2>
                <div class="order-summary"></div> <!-- Items will be populated here -->
                <p class="text-xl font-bold mt-4">Totaal: <span class="total-price">€0.00</span></p>
                <div class="mt-4 text-sm text-green-700 space-y-2">
                   <h3 class="text-black text-lg font-medium">Na betaling:</h3>
                    <p>✔️ Direct toegang tot je foto's in hoge resolutie</p>
                    <p>✔️ Downloadlink per e-mail</p>
                    <p>✔️ Licentie voor persoonlijk gebruik</p>
                </div>
                <button id="payButton" class="w-full mt-6 py-3 bg-[#264653] text-white font-semibold rounded-lg hover:bg-[#1f756b]">
                    Betaal
                </button>
            </div>
            

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
